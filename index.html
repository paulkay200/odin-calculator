<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Odin Project: Calculator">
    <meta name="author" content="Paul Li">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <p class="title-name">Basic Calculator</p>
    </header>

    <main>
        <section class="container">

            <div class="display">
                <p class="display-result">0</p>
            </div>


            <div class="calculator">

                <div class="first-row-buttons">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>&divide;</button>
                </div>

                <div class="second-row-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&times;</button>
                </div>

                <div class="third-row-buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&minus;</button>
                </div>

                <div class="fourth-row-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&plus;</button>
                </div>

                <div class="fifth-row-buttons">
                    <button>0</button>
                    <button>.</button>
                    <button>&equals;</button>
                </div>
            </div>

        </section>


    </main>

    </div>







</body>









</html>
