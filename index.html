<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Odin Project: Calculator">
    <meta name="author" content="Paul Li">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>

</head>

<body>
    <header>
        <p class="title-name">Basic Calculator</p>
    </header>

    <main>
        <section class="container">

            <div class="calculation">
                <p class="calculation-result"></p>
            </div>

            <div class="display">
                <p class="display-result">0</p>
            </div>


            <div class="calculator">

                <div class="first-row-buttons">
                    <button class="clear-display-result">AC</button>
                    <button class="plus-minus" data-operator="negate">±</button>
                    <button class="modulus-operator" data-operator="%">%</button>
                    <button class="operator" data-operator="÷">&divide;</button>
                </div>

                <div class="second-row-buttons">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" data-operator="×">&times;</button>
                </div>

                <div class="third-row-buttons">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" data-operator="-">&minus;</button>
                </div>

                <div class="fourth-row-buttons">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" data-operator="+">&plus;</button>
                </div>

                <div class="fifth-row-buttons">
                    <button class="number">0</button>
                    <button class="dot">.</button>
                    <button class="equal" data-operator="=">&equals;</button>
                </div>
            </div>

        </section>


    </main>

    </div>







</body>









</html>
